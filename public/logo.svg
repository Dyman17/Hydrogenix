<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Water droplet shape -->
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#047857" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#10B981" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main water droplet -->
  <path 
    d="M20 5 C 28 5, 35 12, 35 20 C 35 28, 28 35, 20 35 C 12 35, 5 28, 5 20 C 5 12, 12 5, 20 5 Z" 
    fill="url(#waterGradient)"
    filter="url(#dropShadow)"
  />
  
  <!-- Inner highlight -->
  <ellipse cx="16" cy="16" rx="4" ry="6" fill="white" opacity="0.4" />
  
  <!-- H letter inside droplet -->
  <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="white">H</text>
</svg>